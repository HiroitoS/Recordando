<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios + Inputs + Validaciones</title>
    <link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main>
        <h1>Formularios + Inputs + Validaciones</h1>
    
        <form action="">
            <h2>Inputs</h2>
            <label for="text1">Input tipo texto</label>
            <input type="text" placeholder="Ingrese algun texto" id="text1" name="texto" />
            
            <label>
                Input (Solo lectura)
                <input type="text"placeholder="Input de solo lectura" readonly value="solo lectura"/>
            </label>
            <label for="">
                Input(Desactivado)
                <input type="text" placeholder="Input descativado" disabled>
            </label>
            <label for="">
                input tipo number
                <input type="number" placeholder="Edad Ej. 18" name="Edad">
            </label>
            <label for="">
                input tipo email
                <input type="email" placeholder="correo Ej. Day@gmail.com" name="Email">
            </label>
            <label for="">
                input tipo range(Edad)
                <input type="range" min="1" max="100"/>
            </label>
            <label for="">
                input tipo telefono
                <input type="tel" placeholder="(51) 99999999"/>
            </label>
            <label for="">
                input tipo url
                <input type="url" placeholder="Sitio web"/>
            </label>
            <label for="">
                Input tipo password
                <input type="password" placeholder="Password"/>
            </label>
            <label for="">
                Input tipo color
                <input type="color"/>
            </label>
            <label for="search">
                Input tipo search
                <input type="search"/>
            </label>
            <label for="">
                Input tipo file (seleccionar jpg)
                <input type="file"/>
            </label>
            <label for="">
                Input tipo file (seleccionar multiples archivos)
                <input type="file" accept=".jpg, .jpeg" multiple/>

                <input type="hidden" value="datos-ocultos">
            </label>
            <input type="submit" value="Guardar">
            <input type="reset" value="Limpiar">
        </form>
        <form action="">
            <h2>Input tipo datetime local(Fecha y hora)</h2>
            <label for="">
                Input tipo datetime
                <input type="datetime-local" name="fecha"/>
            </label>
            <label for="">
                Input tipo date(dia)
                <input type="date" name="dia"/>
            </label>
            
            <label for="">
                Input tipo week
                <input type="week" name="semana"/>
            </label>
            <input type="submit" value="Guardar"/>
        </form>
        <form action="">
            <h2>Textarea</h2>
            <label for="">
                <textarea name="" id="" placeholder="Escriba una descripcion de ti ..." rows="15" cols="4" name="biografia">

                </textarea>
            </label>
        </form>

        <form action="">
            <h2>selects</h2>
            <label for="">
                Comida favorita
                <select name="comidas" id="">
                    <option value="">Selecciona tu comida favorita</option>
                    <option value="fr">Francesa</option>
                    <option value="it">Italiana</option>
                    <option value="jp">Japonesa</option>
                    <option value="pe">Peruana</option>
                    <option value="th">Tailandesa</option>

                </select>
            </label>
            <input type="submit" value="Guardar"/>
        </form>
        <form action="">
            <h2>Checkboxes</h2>
            <h3>Lenguajes de preferencia</h3>
            <label for="">
                <input type="checkbox" name="english" value="en" checked>
                Ingles
            </label>
            <label for="">
                <input type="checkbox" name="español" value="es">
                Español
            </label>
            <label for="">
                <input type="checkbox" name="dothraki" value="do" checked disabled>
                Ingles
            </label>
            <input type="submit" value="Guardar"/>
        </form>
        <form action="">
            <h2>Radio buttons</h2>
            <label for="">
                <input type="radio" name="lenguaje1" value="en">
                Ingles
            </label>
            <label for="">
                <input type="radio" name="lenguaje1" value="en" checked>
                Español
            </label>
            <label for="">
                <input type="radio" name="lenguaje1" value="du">
                Neelandes
            </label>
            <label for="">
                <input type="radio" name="lenguaje1" value="th">
                Thailandes
            </label>
            <label for="">
                <input type="radio" name="lenguaje1" value="kl">
                Klingon
            </label>
        </form>
    </main>
</body>
</html>
